<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

<div class="box">
  <div class="left-side">
    <h1>Your Result</h1>
    <p id="results" class="circle">
      <span class="number">76</span> 
      <span class="break"><br></span>
      <span class="total">of 100</span>
    </p>
    
    <div class="comments">
      <p id="comment1">Great</p>
      <p id="comment2">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>

  <div class="right-side">
    <h2>Summary</h2>
    <div class="item reaction-item">
      <img src="images/icon-reaction.svg" alt="Reaction Icon" class="icon">
      <span class="reaction-text">Reaction</span>
      <span class="number2">80 / 100</span>
    </div>
    <div class="item memory-item">
      <img src="images/icon-memory.svg" alt="Memory Icon" class="icon">
      <span class="memory-text">Memory</span>
      <span class="number2">92 / 100</span>
    </div>
    <div class="item verbal-item">
      <img src="images/icon-verbal.svg" alt="Verbal Icon" class="icon">
      <span class="verbal-text">Verbal</span>
      <span class="number2">61 / 100</span>
    </div>
    <div class="item visual-item">
      <img src="images/icon-visual.svg" alt="Visual Icon" class="icon">
      <span class="visual-text">Visual</span>
      <span class="number2">72 / 100</span>
    </div>

    <div class="button-container">
      <button class="btn">Continue</button>
    </div>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Lungile Seliba</a>.
</div>

</body>
</html>
